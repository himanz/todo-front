<form ng-submit="register()" class="form-signin" role="form">
  <h2 class="form-signin-heading">Sign up</h2>
  <input ng-model="userEmail" type="email" class="form-control" placeholder="Email address" required autofocus>
  <input ng-model="userPassword" type="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
